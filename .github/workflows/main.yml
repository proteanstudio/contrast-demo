name: Build Production

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install --location=global yarn
    - run: yarn
    - run: yarn build
    - uses: actions/upload-artifact@v3
      with:
        name: upload-built-assets
        path: docs/